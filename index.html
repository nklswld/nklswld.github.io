<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>F√ºr dich ‚ù§Ô∏è</title>
  <style>
    :root { color-scheme: light; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f7f7fb;
      padding: 18px;
    }

    .card {
      width: min(760px, 94vw);
      background: #fff;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align: center;
    }

    h1 { margin: 0 0 12px; font-size: 26px; }
    p  { margin: 0 0 16px; color: #444; line-height: 1.35; }

    /* Screens */
    .screen { display: none; }
    .screen.active { display: block; }

    /* Fade-in for game screen */
    .fade {
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 650ms ease, transform 650ms ease;
    }
    .fade.in {
      opacity: 1;
      transform: translateY(0);
    }

    /* Video */
    video {
      width: 100%;
      border-radius: 14px;
      background: #000;
      max-height: 70vh;
    }

    .btnrow {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 14px;
    }

    .btn {
      font-size: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 0;
      cursor: pointer;
      background: #111;
      color: #fff;
      user-select: none;
    }

    .btn.secondary {
      background: #eaeaea;
      color: #111;
    }

    /* Game area */
    .playground {
      position: relative;
      height: 240px;
      margin-top: 18px;
      border-radius: 14px;
      background: linear-gradient(180deg, #ffffff, #f2f2ff);
      border: 1px solid #ececff;
      overflow: hidden;
      touch-action: none;
    }

    button.choice {
      font-size: 18px;
      padding: 12px 18px;
      border-radius: 12px;
      border: 0;
      cursor: pointer;
      user-select: none;
      position: absolute;
      -webkit-tap-highlight-color: transparent;
    }

    #yes {
      left: 70px;
      top: 140px;
      background: #22c55e;
      color: #fff;
    }

    #no {
      left: 360px;
      top: 140px;
      background: #ef4444;
      color: #fff;
    }

    .msg {
      margin-top: 14px;
      font-weight: 700;
      min-height: 1.4em;
    }

    @media (max-width: 520px) {
      #yes { left: 36px; }
      #no  { left: 200px; }
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- SCREEN 1: Click-to-start -->
    <div id="screen-start" class="screen active">
      <h1>Hey du ‚ù§Ô∏è</h1>
      <p>Ich hab dir was Kleines vorbereitet. Klick auf Start.</p>
      <div class="btnrow">
        <button class="btn" id="startVideoBtn">Video starten ‚ñ∂</button>
      </div>
    </div>

    <!-- SCREEN 2: Video -->
    <div id="screen-video" class="screen">
      <h1>Nur f√ºr dich</h1>

      <video id="loveVideo" controls playsinline preload="metadata">
        <!-- ‚úÖ Passe den Pfad an, falls dein Video anders hei√üt/liegt -->
        <source src="video.mp4" type="video/mp4" />
        Dein Browser kann das Video leider nicht abspielen.
      </video>

      <div class="btnrow">
        <button class="btn secondary" id="fullscreenBtn">Vollbild ‚õ∂</button>
        <button class="btn secondary" id="skipBtn">√úberspringen</button>
      </div>

      <p style="margin-top:12px; font-size:14px; color:#666;">
        Tipp: Falls der Ton aus ist, bitte am Handy den Ton einschalten üîä
      </p>
    </div>

    <!-- SCREEN 3: Game (fade container) -->
    <div id="screen-game" class="screen">
      <div id="gameFade" class="fade">
        <h1>Willst du mit mir essen gehen? üçù</h1>

        <div class="playground" id="area">
          <button class="choice" id="yes">Ja</button>
          <button class="choice" id="no">Nein</button>
        </div>

        <div class="msg" id="msg"></div>
      </div>
    </div>

  </div>

  <script>
    // ---------- Screen switching ----------
    const screenStart = document.getElementById("screen-start");
    const screenVideo = document.getElementById("screen-video");
    const screenGame  = document.getElementById("screen-game");

    const startVideoBtn  = document.getElementById("startVideoBtn");
    const skipBtn        = document.getElementById("skipBtn");
    const fullscreenBtn  = document.getElementById("fullscreenBtn");
    const video          = document.getElementById("loveVideo");

    const gameFade       = document.getElementById("gameFade");

    function show(screen) {
      screenStart.classList.remove("active");
      screenVideo.classList.remove("active");
      screenGame.classList.remove("active");
      screen.classList.add("active");
    }

    function fadeInGame() {
      // reset -> then animate
      gameFade.classList.remove("in");
      // Force reflow so transition triggers reliably
      void gameFade.offsetWidth;
      requestAnimationFrame(() => gameFade.classList.add("in"));
    }

    async function safePlayVideo() {
      try { await video.play(); } catch (e) { /* controls allow manual play */ }
    }

    // Start -> Video
    startVideoBtn.addEventListener("click", async () => {
      show(screenVideo);
      await safePlayVideo();
    });

    function goToGame() {
      show(screenGame);
      fadeInGame();
      // Make sure "Nein" is placed safely when entering
      placeNoSafely();
    }

    // When video ends -> Game (with fade)
    video.addEventListener("ended", () => {
      goToGame();
    });

    // Skip -> Game (with fade)
    skipBtn.addEventListener("click", () => {
      try { video.pause(); } catch (e) {}
      goToGame();
    });

    // ---------- Fullscreen ----------
    function requestFullscreenFor(el) {
      const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
      if (req) { req.call(el); return true; }
      return false;
    }

    fullscreenBtn.addEventListener("click", async () => {
      const ok = requestFullscreenFor(video);
      if (!ok && typeof video.webkitEnterFullscreen === "function") {
        try { video.webkitEnterFullscreen(); } catch (e) {}
      }
      await safePlayVideo();
    });

    // ---------- Game logic ----------
    const area = document.getElementById("area");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("msg");

    let yesChosen = false;

    yesBtn.addEventListener("click", () => {
      yesChosen = true;
      msg.textContent = "Yay! üòç Dann sag mir wann & wo ‚Äì ich freu mich!";
      noBtn.style.display = "none";
    });

    // FIX: Prevent "Nein" click entirely (no matter what)
    // -> We still allow hovering/touch proximity to move it.
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      // In case it somehow gets clicked, move it immediately.
      bumpNoRandom();
      return false;
    });

    function clamp(v, lo, hi) { return Math.max(lo, Math.min(hi, v)); }

    // Keep "Nein" away from edges so it can't be trapped in corners
    function safeBounds() {
      const maxX = area.clientWidth  - noBtn.offsetWidth;
      const maxY = area.clientHeight - noBtn.offsetHeight;
      const pad = 22; // bigger padding = harder to trap
      return {
        minX: pad,
        minY: pad,
        maxX: Math.max(pad, maxX - pad),
        maxY: Math.max(pad, maxY - pad)
      };
    }

    function setNoPos(x, y) {
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    function bumpNoRandom() {
      const b = safeBounds();
      const x = b.minX + Math.random() * (b.maxX - b.minX);
      const y = b.minY + Math.random() * (b.maxY - b.minY);
      setNoPos(x, y);
    }

    function placeNoSafely() {
      // On first show / resize: place it at a safe random position (not near corners)
      bumpNoRandom();
    }

    // Move away from pointer, but always keep safe padding from edges
    function moveNoButtonAway(pointerX, pointerY) {
      if (yesChosen) return;

      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const centerX = btnRect.left + btnRect.width / 2;
      const centerY = btnRect.top  + btnRect.height / 2;

      const dx = pointerX - centerX;
      const dy = pointerY - centerY;
      const dist = Math.hypot(dx, dy);

      const triggerDistance = 110; // slightly bigger to prevent corner trapping
      if (dist > triggerDistance) return;

      // current pos in area coords
      const currentX = btnRect.left - areaRect.left;
      const currentY = btnRect.top  - areaRect.top;

      // opposite direction
      const angle = Math.atan2(dy, dx) + Math.PI;
      const step  = 190;

      let newX = currentX + Math.cos(angle) * step + (Math.random() * 70 - 35);
      let newY = currentY + Math.sin(angle) * step + (Math.random() * 70 - 35);

      const b = safeBounds();
      newX = clamp(newX, b.minX, b.maxX);
      newY = clamp(newY, b.minY, b.maxY);

      setNoPos(newX, newY);
    }

    // Mouse support
    area.addEventListener("mousemove", (e) => moveNoButtonAway(e.clientX, e.clientY));

    // Touch support
    area.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      if (!t) return;
      moveNoButtonAway(t.clientX, t.clientY);
    }, { passive: true });

    // Also move away when the pointer enters the button area (extra safety)
    noBtn.addEventListener("mouseenter", () => bumpNoRandom());
    noBtn.addEventListener("touchstart", () => bumpNoRandom(), { passive: true });

    // Handle resize/orientation changes (mobile)
    window.addEventListener("resize", () => {
      if (screenGame.classList.contains("active") && !yesChosen) {
        placeNoSafely();
      }
    });

    // Initial inline fallback positions (not critical)
    noBtn.style.left  = noBtn.style.left  || "360px";
    noBtn.style.top   = noBtn.style.top   || "140px";
    yesBtn.style.left = yesBtn.style.left || "70px";
    yesBtn.style.top  = yesBtn.style.top  || "140px";
  </script>
</body>
</html>
